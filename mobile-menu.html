  <script>
$(document).ready(function(){
	var pArray = [].slice.call(document.querySelectorAll('.title-animate'));
  pArray.forEach(function(el, index){
    el.id = "body-animate-" + index;
    inView('#' + el.id).once('enter', function() {
      animateText("#" + el.id, {
        duration: 320, delay: 50, additionalDelay: 35
      });
    });
  });
  animateText('.title-animate', {duration: 300, delay: 50, additionalDelay: 25});
});
</script>
